{% extends 'student/base_stu.html' %}
{% load static %}
{% block conten %}
<style>
  .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
</style>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome!!</h3>
                        <p>If you already have an account click login</p>
                    </div>
                    <div class="col-md-9 register-right">

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Apply as a Company</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form action="" method="POST">
                            {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" maxlength="150" autofocus required id="id_username" class="form-control" placeholder="UserName *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="company" maxlength="30" required id="id_company" class="form-control" placeholder="Company name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" maxlength="254" id="id_email" class="form-control" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control"  placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="phone_number" maxlength="15" required id="id_phone_number" class="form-control"  placeholder="Phone *" value="" />
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="representative" maxlength="30" required id="id_representative" class="form-control" placeholder="Representative *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="tax_code" maxlength="30" minlength="10" required id="id_tax_code" class="form-control" placeholder="Tax code *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="address" maxlength="254" required id="id_address" class="form-control" placeholder="Address *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="website" maxlength="30" required id="id_website" class="form-control" placeholder="website *" value="" />
                                        </div>

                                      <div class="form-group">
                                            <input  type="text" name="desc" maxlength="1000" required id="id_desc" class="form-control" placeholder="Description *" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>




{% endblock %}
